<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin HTML</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class = "main-container">
        <div class = "left-container">
            left container
            <div class = "splash">
                <img src="odin-lined.png" alt="odin logo" height="100%"> <span id="odin">ODIN</span>
            </div>
        </div>
        <div class="right-container">
            <header class = "header">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                <br>
                Sign up <em>now</em> to get started. </p>
                <p>You <em>know</em> you want to.</p>
            </header>
            <div class = "signup">
                <h2>Let's do this!</h2>
                <form action="/submit.html" class="signup-form">
                    <div class="left-form">
                        <label for="fname">First name: </label><br>
                        <input type="text" id="fname" name="fname"><br>
                        <label for="email">Email:</label><br>
                        <input type="text" id="email" name="email"><br>
                        <label for="password">Password:</label><br>
                        <input type="password" id="password" name="password"><br>
                    </div>
                    <div class="right-form">
                        <label for="lname">Last name: </label><br>
                        <input type="text" id="lname" name="lname"><br>
                        <label for="number">Number:</label><br>
                        <input type="number" id="number" name="number"><br>

                        <label for="confirm-password">Confirm password:</label><br>
                        <input type="password" id="confirm-password" name="confirm-password">
                    </div>

                </form>
            </div>
            <footer class = "footer">
                footer
            </footer>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
